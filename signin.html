<!DOCTYPE html>
<html lang="en">
<!--begin::Head-->

<head>
	<base href="" />
	<title>OASIS Research Community | Sign In</title>
	<meta charset="utf-8" />
	<meta name="description"
		content="OASIS Research Community was established to advance the practice of high-quality research by providing research training and support to research enthusiasts and professionals around the world, particularly from developing countries like Nigeria. OASIS creates and operates platforms that promote and optimize intellectual insights, research capabilities and research outcomes for our members and corporate clients." />
	<meta name="keywords" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta property="og:locale" content="en_US" />
	<meta property="og:type" content="article" />
	<meta property="og:title" content="OASIS Research Community | Sign In" />
	<meta property="og:url" content="" />
	<meta property="og:site_name" content="OASIS Research Community | Sign In" />
	<link rel="canonical" href="" />
	<link rel="shortcut icon" href="./assets/media/logos/favicon.png" />
	<!--begin::Fonts-->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700" />
	<!--end::Fonts-->
	<!--begin::Global Stylesheets Bundle(used by all pages)-->
	<link href="./assets/plugins/global/plugins.bundle.css" rel="stylesheet" type="text/css" />
	<link href="./assets/css/style.bundle.css" rel="stylesheet" type="text/css" />
	<link href="./assets/css/signup.css" rel="stylesheet" type="text/css" />
	<!--end::Global Stylesheets Bundle-->
</head>
<!--end::Head-->
<!--begin::Body-->

<body id="kt_body" data-theme="dark" class="app-blank app-blank">
	<!--begin::Theme mode setup on page load-->
	<script>var defaultThemeMode = "light"; var themeMode; if (document.documentElement) { if (document.documentElement.hasAttribute("data-theme-mode")) { themeMode = document.documentElement.getAttribute("data-theme-mode"); } else { if (localStorage.getItem("data-theme") !== null) { themeMode = localStorage.getItem("data-theme"); } else { themeMode = defaultThemeMode; } } if (themeMode === "system") { themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light"; } document.documentElement.setAttribute("data-theme", themeMode); }</script>
	<!--end::Theme mode setup on page load-->
	<!--begin::Root-->
	<div class="d-flex flex-column flex-root" id="kt_app_root">
		<!--begin::Authentication - Sign-In -->
		<div class="d-flex flex-column flex-lg-row flex-column-fluid">
			<!--begin::Body-->
			<div class="d-flex flex-column flex-lg-row-fluid w-lg-50 p-10 order-2 order-lg-1">
				<!--begin::Form-->
				<div class="d-flex flex-center flex-column flex-lg-row-fluid">
					<!--begin::Wrapper-->
					<div class="w-lg-500px p-10">
						<!--begin::Form-->
						<form class="form w-100" id="members_sign_up_form">
							<!--begin::Heading-->
							<div class="text-center mb-11">
								<!--begin::Title-->
								<h1 class="text-white fw-bolder mb-3">Sign In</h1>
								<!--end::Title-->
								<!--begin::Subtitle-->
								<div class="text-muted fw-semibold fs-6">Your Social Campaigns</div>
								<!--end::Subtitle=-->
							</div>
							<!--begin::Heading-->
							<!--begin::Login options-->
							<div class="row g-3 mb-9">
								<!--begin::Col-->
								<div class="col-md-6">
									<!--begin::Google link=-->
									<a href="#"
										class="btn btn-flex btn-outline btn-text-muted btn-active-color-primary bg-state-light flex-center text-nowrap w-100">
										<img alt="Logo" src="./assets/media/svg/brand-logos/google-icon.svg"
											class="h-15px me-3" />Sign in with Google</a>
									<!--end::Google link=-->
								</div>
								<!--end::Col-->
								<!--begin::Col-->
								<div class="col-md-6">
									<!--begin::Apple link=-->
									<a href="#"
										class="btn btn-flex btn-outline btn-text-muted btn-active-color-primary bg-state-light flex-center text-nowrap w-100">
										<img alt="Logo" src="./assets/media/svg/brand-logos/apple-black.svg"
											class="theme-light-show h-15px me-3" />
										<img alt="Logo" src="./assets/media/svg/brand-logos/apple-black-dark.svg"
											class="theme-dark-show h-15px me-3"
											style="display: block !important;" />Sign in with Apple</a>
									<!--end::Apple link=-->
								</div>
								<!--end::Col-->
							</div>
							<!--end::Login options-->
							<!--begin::Separator-->
							<div class="separator separator-content my-14">
								<span class="w-125px text-muted fw-semibold fs-7">Or with email</span>
							</div>
							<!--end::Separator-->
							<!--begin::Alert-->
							<div
								class="alert alert-dismissible bg-light-danger d-flex flex-column flex-sm-row p-5 mb-10 d-none">
								<!--begin::Icon-->
								<span class="svg-icon svg-icon-2hx svg-icon-danger me-4 mb-5 mb-sm-0">
									<svg width="24" height="24" viewBox="0 0 24 24" fill="none"
										xmlns="http://www.w3.org/2000/svg">
										<path opacity="0.3"
											d="M2 4V16C2 16.6 2.4 17 3 17H13L16.6 20.6C17.1 21.1 18 20.8 18 20V17H21C21.6 17 22 16.6 22 16V4C22 3.4 21.6 3 21 3H3C2.4 3 2 3.4 2 4Z"
											fill="currentColor"></path>
										<path
											d="M18 9H6C5.4 9 5 8.6 5 8C5 7.4 5.4 7 6 7H18C18.6 7 19 7.4 19 8C19 8.6 18.6 9 18 9ZM16 12C16 11.4 15.6 11 15 11H6C5.4 11 5 11.4 5 12C5 12.6 5.4 13 6 13H15C15.6 13 16 12.6 16 12Z"
											fill="currentColor"></path>
									</svg>
								</span>
								<!--end::Icon-->

								<!--begin::Wrapper-->
								<div class="d-flex flex-column pe-0 pe-sm-10">
									<!--begin::Title-->
									<h4 class="fw-semibold text-white">Error</h4>
									<!--end::Title-->
									<!--begin::Content-->
									<span class="text-white alert-content"></span>
									<!--end::Content-->
								</div>
								<!--end::Wrapper-->

								<!--begin::Close-->
								<button type="button"
									class="position-absolute position-sm-relative m-2 m-sm-0 top-0 end-0 btn btn-icon ms-sm-auto"
									data-bs-dismiss="alert">
									<span class="svg-icon svg-icon-1 svg-icon-danger">
										<svg width="24" height="24" viewBox="0 0 24 24" fill="none"
											xmlns="http://www.w3.org/2000/svg">
											<rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1"
												transform="rotate(-45 6 17.3137)" fill="currentColor"></rect>
											<rect x="7.41422" y="6" width="16" height="2" rx="1"
												transform="rotate(45 7.41422 6)" fill="currentColor">
											</rect>
										</svg>
									</span>
								</button>
								<!--end::Close-->
							</div>
							<!--end::Alert-->
							<!--begin::Input group=-->
							<div class="fv-row mb-8">
								<!--begin::Email-->
								<input type="email" patter="/^[A-Z0-9._%+-]+@([A-Z0-9-]+\.)+[A-Z]{2,4}$/i"
									placeholder="Email" id="email" name="email" autocomplete="off"
									class="form-control bg-transparent" required />
								<!--end::Email-->
							</div>
							<!--begin::Input group-->
							<div class="fv-row mb-8" data-kt-password-meter="true">
								<!--begin::Wrapper-->
								<div class="mb-1">
									<!--begin::Input wrapper-->
									<div class="position-relative mb-3">
										<input class="form-control bg-transparent" type="password"
											placeholder="Password" id="password" name="password" autocomplete="off"
											required />
										<span
											class="btn btn-sm btn-icon position-absolute translate-middle top-50 end-0 me-n2"
											data-kt-password-meter-control="visibility">
											<i class="bi bi-eye-slash fs-2"></i>
											<i class="bi bi-eye fs-2 d-none"></i>
										</span>
									</div>
									<!--end::Input wrapper-->
									<!--begin::Meter-->
									<!-- <div class="d-flex align-items-center mb-3"
										data-kt-password-meter-control="highlight">
										<div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2">
										</div>
										<div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2">
										</div>
										<div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2">
										</div>
										<div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px"></div>
									</div> -->
									<!--end::Meter-->
								</div>
								<!--end::Wrapper-->
								<!--begin::Hint-->
								<!--<div class="text-muted">Use 8 or more characters with a mix of upper and lower letters,
									numbers &
									symbols.</div>-->
								<!--end::Hint-->
							</div>
							<!--end::Input group=-->
							<!--end::Input group=-->
						
							<!--begin::Submit button-->
							<div class="d-grid mb-10">
								<button type="submit" id="members_sign_up_submit" class="btn bg-secondary">
									<!--begin::Indicator label-->
									<span class="indicator-label">Sign In</span>
									<!--end::Indicator label-->
									<!--begin::Indicator progress-->
									<span class="indicator-progress">Please wait...
										<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
									<!--end::Indicator progress-->
								</button>
							</div>
							<!--end::Submit button-->
							<!--begin::Sign up-->
							<div class="text-muted text-center fw-semibold fs-6">Don't have an Account?
								<a href="signup.html" class="text-white fw-semibold">Sign up</a>
							</div>
							<!--end::Sign up-->
						</form>
						<!--end::Form-->
					</div>
					<!--end::Wrapper-->
				</div>
				<!--end::Form-->
			</div>
			<!--end::Body-->
			<!--begin::Aside-->
			<div id="signup-aside" class="d-flex flex-lg-row-fluid w-lg-50 order-1 order-lg-2"
				style="background-image: url(./assets/media/landing.jpg) !important; background-size: cover; background-position: center; background-blend-mode: soft-light; background-color: #030a14;">
				<!--begin::Content-->
				<div class="d-flex flex-column flex-center py-7 py-lg-15 px-5 px-md-15 w-100">

				</div>
				<!--end::Content-->
			</div>
			<!--end::Aside-->
		</div>
		<!--end::Authentication - Sign-in-->
	</div>
	<!--end::Root-->
	<!--begin::Toast-->
	<div class="position-fixed top-0 end-0 p-3 z-index-toast">
		<div id="kt_docs_toast_toggle" class="bg-white toast" role="alert" aria-live="assertive" aria-atomic="true">
			<div class="toast-header bg-white" style="border-bottom: 1px solid rgb(7 7 7 / 5%);">
				<span class="svg-icon svg-icon-2 svg-icon-primary me-3">
					<img alt="Logo" src="./assets/media/logos/favicon.png" class="logo-default h-25px h-lg-25px" />
				</span>
				<strong class="me-auto text-dark">OASIS research community</strong>
				<!-- <small>11 mins ago</small> -->
				<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
			</div>
			<div class="toast-body text-dark">

			</div>
		</div>
	</div>
	<!--end::Toast-->
	<!--begin::Javascript-->
	<!--begin::Global Javascript Bundle(used by all pages)-->
	<script src="./assets/plugins/global/plugins.bundle.js"></script>
	<script src="./assets/js/scripts.bundle.js"></script>
	<!--end::Global Javascript Bundle-->
	<!--begin::Custom Javascript(used by this page)-->
	<script src="./assets/js/custom/authentication/sign-up/general.js"></script>
	<!--end::Custom Javascript-->
	<!--end::Javascript-->
	<script defer src="./dist/app.bundle.js"></script>
</body>
<!--end::Body-->

</html>
